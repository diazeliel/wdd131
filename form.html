<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> product form</title>
    <meta name="author" content="Cristhian Eliel Diaz Madrid">
    <meta name="description" content="Product Review">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Buda:wght@300&family=Comic+Neue:ital,wght@0,300;0,400;0,700;1,300;1,400;1,700&family=Inconsolata:wght@200..900&family=Slabo+27px&family=Space+Mono:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/form.css">
</head>
<body>
    <header>
    <h1>Product Review Form</h1>
    </header>
        <main>
           <div class="form-container">
            <form id="reviewForm" action="review.html" method="get">
                <label for="productName">Product Name</label>
                <select id="productName" name="products" required>
                    <option value="">Choose a product</option>
                </select>
            
    
                <label>Overall Rating</label>
            
                <div class="rating">
                <span class="stars" id="one">&star;</span>
                <input type="radio" name="rating" id="rating1" value="1"><br>
                <span class="stars" id="two">&star; &star;</span>
                <input type="radio" name="rating" id="rating2" value="2"><br>
                <span class="stars" id="three">&star; &star; &star;</span>
                <input type="radio" name="rating" id="rating3" value="3"><br>
                <span class="stars" id="four">&star; &star; &star; &star;</span>
                <input type="radio" name="rating" id="rating4" value="4"><br>
                <span class="stars" id="five">&star; &star; &star; &star; &star;</span>
                <input type="radio" name="rating" id="rating5" value="5"><br>
            
    
                <label for="installationDate">Date of Installation</label>
                <input type="date" id="installationDate" name="installationDate">
    
                <label>Which features did you find useful? <span>(Check all that apply)</span></label>
                <div class="checkbox-group">
                    <input type="checkbox" id="durability" name="features" value="durability"> <span>Durability</span><br>
                    <input type="checkbox" id="use" name="features" value="ease_use"> <span>Ease of Use</span><br>
                    <input type="checkbox" id="performance" name="features" value="performance"> <span>Performance</span><br>
                    <input type="checkbox" id="design" name="features" value="design"> <span>Design</span>
                </div>   
                
    
                <label for="text">Written Review (optional)</label>
                <textarea name="text" id="text" rows="4"></textarea>
    
                <label for="userName">Your Name (optional)</label>
                <input type="text" id="userName" name="userName">
                <input type="submit" value="Submit" name="submit">
            
            </div>
            </form>
            </div>
           
        </main>
    <footer>
        <p>&copy;<span id="currentYear"></span>  Cristhian Diaz </p>
        <p id="lastModified"> </p>
    </footer>
    <script src="scripts/form.js"> defer</script>
</body>
</html>
